apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zolgima.fullname" . }}
  labels:
    {{- include "zolgima.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "zolgima.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "zolgima.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "zolgima.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.sharedData.enabled }}
          volumeMounts:
            - name: stream-data
              mountPath: {{ .Values.sharedData.mountPath }}
          {{- end }}
      {{- if .Values.sharedData.enabled }}
      volumes:
        - name: stream-data
          persistentVolumeClaim:
            claimName: {{ .Values.sharedData.name | default (printf "%s-shareddata" (include "zolgima.fullname" .)) }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
{{- if .Values.mpipe.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zolgima-mpipe
  labels:
    app: zolgima-mpipe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zolgima-mpipe
  template:
    metadata:
      labels:
        app: zolgima-mpipe
    spec:
      containers:
        - name: zolgima-mpipe
          image: "{{ .Values.mpipe.image.repository }}:{{ .Values.mpipe.image.tag }}"
          imagePullPolicy: {{ .Values.mpipe.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.mpipe.service.port }}
          volumeMounts:
            - name: stream-data
              mountPath: {{ .Values.sharedData.mountPath }}
          {{- end }}
      {{- if .Values.sharedData.enabled }}
      volumes:
        - name: stream-data
          persistentVolumeClaim:
            claimName: {{ .Values.sharedData.name | default (printf "%s-shareddata" (include "zolgima.fullname" .)) }}
      {{- end }}
      {{- with .Values.mpipe.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mpipe.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mpipe.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
{{- if .Values.state.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zolgima-state
  labels:
    app: zolgima-state
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zolgima-state
  template:
    metadata:
      labels:
        app: zolgima-state
    spec:
      containers:
        - name: zolgima-state
          image: "{{ .Values.state.image.repository }}:{{ .Values.state.image.tag }}"
          imagePullPolicy: {{ .Values.state.image.pullPolicy }}
      {{- with .Values.state.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.state.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.state.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}   # ← 이 줄이 필요합니다